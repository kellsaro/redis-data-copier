# Production Redis Configuration
# This is a sample configuration file for production environment

# Source Redis Database Configuration
redis.source.host=prod-source-redis.company.com
redis.source.port=6379
redis.source.database=0
redis.source.password=your-source-password-here
redis.source.timeout=5000

# Destination Redis Database Configuration
redis.destination.host=prod-dest-redis.company.com
redis.destination.port=6379
redis.destination.database=1
redis.destination.password=your-dest-password-here
redis.destination.timeout=5000

# Application Configuration (Optional)
logging.level.com.centrohub.redis.copier=INFO
spring.main.web-application-type=none