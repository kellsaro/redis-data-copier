# Staging Redis Configuration
# This is a sample configuration file for staging environment

# Source Redis Database Configuration
redis.source.host=staging-redis-source.internal
redis.source.port=6379
redis.source.database=0
redis.source.password=staging-source-pass
redis.source.timeout=3000

# Destination Redis Database Configuration
redis.destination.host=staging-redis-dest.internal
redis.destination.port=6379
redis.destination.database=0
redis.destination.password=staging-dest-pass
redis.destination.timeout=3000

# Application Configuration (Optional)
logging.level.com.centrohub.redis.copier=DEBUG
spring.main.web-application-type=none