# Local Docker Redis Configuration
# This configuration is for running Redis containers locally

# Source Redis Database Configuration (Docker container 1)
redis.source.host=localhost
redis.source.port=6379
redis.source.database=0
redis.source.password=
redis.source.timeout=2000

# Destination Redis Database Configuration (Docker container 2)
redis.destination.host=localhost
redis.destination.port=6380
redis.destination.database=0
redis.destination.password=
redis.destination.timeout=2000

# Application Configuration (Optional)
logging.level.com.centrohub.redis.copier=DEBUG
spring.main.web-application-type=none

# Example Docker commands to run Redis containers:
# docker run -d --name redis-source -p 6379:6379 redis:7-alpine
# docker run -d --name redis-dest -p 6380:6379 redis:7-alpine